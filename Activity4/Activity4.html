<head>

        body {
            font-family: Arial, sans-serif;

            background-color: #f4f4f4;
        }

        /* Top navigation bar */
        .navbar {
            display: flex;
            justify-content: space-around;

            padding: 10px;
            color: white;
        }

        .navbar img {
            width: 50px;

        }

            background-color: #9F8C76;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .navbar button:hover {
            background-color: #777;
        }

        /* Main content layout */
        .main-content {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }

        .text-section, .image-section {
            width: 45%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .image-section {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ddd;
        }

        .image-section img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
